<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Série Dicas JS - Ep01: Hoisting</title>

	<script type="text/javascript">
		var a = 2;
		console.log(a);

		function qualquer() {
			console.log(a);
			var a = 3;
			console.log(a);
		}

		qualquer();
	</script>
</head>
<body>
	<h1>Exemplo 01</h1>
	<p><strong>Não esqueça de habilitar o console do browser</strong></p>
</body>
</html>
